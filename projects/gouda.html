<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Maria Lara</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="/style.css">
  <style>

body {
  overflow: hidden; /* üîí no scroll */
}
    /* CONTENEDOR M√ÅXIMO */
    .wrap {
      width: 50vw;
      height: 70vh;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
.wrap {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
    .my-slider {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .swiper-wrapper,
    .swiper-slide {
      width: 100%;
      height: 100%;
    }

    /* IMAGEN AJUSTADA, NO RECORTADA */
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      pointer-events: none;
      display: block;
    }

    /* ZONAS DE CLICK */
    .click-zones {
  position: fixed;
   inset: 0; 
  width: 100vw;
  height: 100vh;
  display: grid;
  grid-template-columns: 1fr 1fr;
  z-index: 999;
  pointer-events: auto;
}


    .click-zone {
      cursor: pointer;
    }

    .click-zone.left { cursor: w-resize; }
    .click-zone.right { cursor: e-resize; }

  </style>
</head>

<body>
<a href="/index.html" class="close">X</a>
  <div class="wrap">
    <div class="swiper my-slider" data-my-slider>
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="b-r" src="gouda/gg.png"></div>
        <div class="swiper-slide"><img class="b-r" src="gouda/gg2.png"></div>
        <div class="swiper-slide"><img class="b-r" src="gouda/gg3.png"></div>
        <div class="swiper-slide"><img class="b-r" src="gouda/gg4.png"></div>
        <div class="swiper-slide"><img class="b-r" src="gouda/gg5.png"></div>
      </div>
    </div>
  </div>
      <div class="click-zones">
        <div class="click-zone left" data-prev></div>
        <div class="click-zone right" data-next></div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const el = document.querySelector('[data-my-slider]');

const swiper = new Swiper(el, {
  slidesPerView: 1,
  loop: true,
  speed: 0,          // ‚¨ÖÔ∏è cambio instant√°neo
  simulateTouch: false,
});



document.querySelector('[data-next]').onclick = () => swiper.slideNext();
document.querySelector('[data-prev]').onclick = () => swiper.slidePrev();

  </script>

</body>
</html>
